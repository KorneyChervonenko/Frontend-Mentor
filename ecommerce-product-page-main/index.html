<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | E-commerce product page</title>

		<script>
			less = {
				env: 'development',
			};
		</script>
		<script src="less.min.js" type="text/javascript"></script>
		<script>
			less.watch();
		</script> -->

		<!-- <link rel="stylesheet" href="./styles/styles.css" /> -->
		<link rel="stylesheet" href="./styles/styles-mini.css" />

		<script type="module" src="./js/script.js"></script>
	</head>
	<body>
		<header>
			<details class="hamburger">
				<summary aria-roledescription="open-close button"></summary>
				<nav class="vertical-menu">
					<ul>
						<li>Collections</li>
						<li>Men</li>
						<li>Women</li>
						<li>About</li>
						<li>Contact</li>
					</ul>
				</nav>
			</details>

			<img src="./images/logo.svg" alt="logo" />

			<nav class="horizontal-menu">
				<ul>
					<li>Collections</li>
					<li>Men</li>
					<li>Women</li>
					<li>About</li>
					<li>Contact</li>
				</ul>
			</nav>

			<button type="button" class="cart-btn">
				<div class="qty-in-cart #hidden">3</div>
				<img src="./images/icon-cart.svg" alt="" />
			</button>

			<img src="./images/image-avatar.png" alt="avatar" />
		</header>
		<hr />
		<main>
			<section class="showroom-mobile">
				<button type="button" class="prev-btn" aria-label="previous image">
					<!-- <img src="./images/icon-previous.svg" alt="" /> -->
					<svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
						<path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
					</svg>
				</button>
				<!-- <img src="./images/image-product-1.jpg" alt="full product image" /> -->
				<img src="" alt="full product image" />
				<button type="button" class="next-btn" aria-label="next image">
					<!-- <img src="./images/icon-next.svg" alt="" /> -->
					<svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
						<path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
					</svg>
				</button>
			</section>

			<section class="showroom-desktop">
				<img src="./images/image-product-1.jpg" alt="full product image" />
				<ul class="preview-gallery"></ul>
			</section>

			<section class="product-info">
				<p class="brand"></p>
				<h1 class="name"></h1>
				<p class="description"></p>
				<div class="price-info">
					<span class="new-price"></span>
					<span class="discount"></span>
					<span class="old-price"></span>
				</div>

				<form>
					<!-- todo css для кнопок. размеры!!! -->
					<div class="quantity-selector #hidden">
						<button type="button" class="decrement-button" aria-label="decrement quantity">
							<img src="./images/icon-minus.svg" alt="" />
						</button>
						<span class="quantity">3</span>
						<button type="button" class="increment-button" aria-label="increment quantity">
							<img src="./images/icon-plus.svg" alt="" />
						</button>
					</div>
					<button type="button" class="add-to-cart-btn" aria-label="add to cart">
						<img src="./images/icon-cart.svg" alt="" />
						<span>Add to cart</span>
					</button>
				</form>
			</section>
		</main>

		<section class="shopping-cart hidden">
			<h2>Cart</h2>
			<hr />
			<div class="cart-empty #hidden">Your cart is empty</div>
			<div class="cart-filled hidden">
				<div class="product-in-cart">
					<!-- <img src="./images/image-product-1-thumbnail.jpg" alt="product preview image" /> -->
					<img src="" alt="product preview image" />
					<div class="name-price-qty-sum">
						<div class="name">Fall Limited Edition Sneakers</div>
						<div class="calculation">
							<!-- <span class="price">$125.00</span>x<span class="qty">3</span><span class="sum">$375.00</span> -->
							<span class="price"></span>x<span class="qty"></span><span class="sum"></span>
						</div>
					</div>
					<button type="button" class="clear-cart-btn"><img src="./images/icon-delete.svg" alt="" /></button>
				</div>
				<button type="submit">Checkout</button>
			</div>
		</section>

		<section class="lightbox-bg hidden">
			<div class="lightbox">
				<button type="button" class="close-btn" aria-label="close">
					<!-- <img src="./images/icon-close.svg" alt="" /> -->
					<!-- <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg"> -->
					<svg width="14" height="15" xmlns="http://www.w3.org/2000/svg">
						<path
							d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
							fill-rule="evenodd"
						/>
					</svg>
				</button>

				<div class="lightbox-large-image">
					<button type="button" class="prev-btn" aria-label="previous image">
						<!-- <img src="./images/icon-previous.svg" alt="" /> -->
						<svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
							<path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
						</svg>
					</button>
					<!-- <img src="./images/image-product-1.jpg" alt="full product image" /> -->
					<img src="" alt="full product image" />
					<button type="button" class="next-btn" aria-label="next image">
						<!-- <img src="./images/icon-next.svg" alt="" /> -->
						<svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
							<path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
						</svg>
					</button>
				</div>

				<ul class="preview-gallery"></ul>
			</div>
		</section>
	</body>
</html>
