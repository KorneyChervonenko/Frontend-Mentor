<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Interactive card details form</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<main>
			<section class="card">
				<section class="card-back">
					<span class="cvc">000</span>
				</section>
				<section class="card-front">
					<img src="images/card-logo.svg" alt="pair of circles" />
					<div class="card-number">0000 0000 0000 0000</div>
					<div class="name-date">
						<span class="cardholder-name">JANE APPLESEED</span>
						<span class="exp-date"> <span class="month-output">00</span>/<span class="year-output">00</span> </span>
					</div>
				</section>
			</section>

			<form novalidate>
				<fieldset>
					<label>
						CARDHOLDER NAME
						<input
							type="text"
							name="cardholder-name"
							placeholder="e.g. Jane Appleseed"
							pattern="[ ,.'\-\p{L}]{2,}"
							required
						/>
						<span class="error-msg"></span>
					</label>

					<!-- pattern="[a-zA-Z ,.'\-]{4,}"  -->
					<label>
						CARD NUMBER
						<input
							type="tel"
							name="card-number"
							placeholder="e.g. 1234 5678 9123 0000"
							pattern="(?:\d{4} ){3}\d{3,4}"
							required
						/>
						<span class="error-msg"></span>
					</label>

					<label>
						EXP.DATE
						<input type="tel" name="month" placeholder="MM" pattern="(?:^0?[1-9]$)|(?:^1[0-2]$)" required />
						<span class="error-msg"></span>
					</label>

					<label>
						(MM/YY)
						<input type="tel" name="year" placeholder="YY" pattern="\d{1,2}" required />
						<span class="error-msg"></span>
					</label>

					<label>
						CVC
						<input type="tel" name="cvc" placeholder="e.g. 123" pattern="\d{3}" required />
						<span class="error-msg"></span>
					</label>
				</fieldset>
				<button type="submit">Confirm</button>
			</form>

			<section class="thanx hidden">
				<img src="images/icon-complete.svg" alt="check mark in violet circle" />
				<h1>THANK YOU!</h1>
				<h2>We've added your card details</h2>
				<button>Continue</button>
			</section>
		</main>
	</body>
</html>
