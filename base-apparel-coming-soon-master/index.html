<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<main>
			<img id="logo" src="images/logo.svg" alt="base apparel logo" />
			<h1><span>WE'RE</span><span>COMING</span><span>SOON</span></h1>
			<p>
				Hello fellow shoppers! We're currently building our new fashion store. Add your email below
				to stay up-to-date with announcements and our launch deals.
			</p>
			<form novalidate>
				<input type="email" name="email" id="email" placeholder="Email Address" required />
				<span id="error-message" hidden>Please provide a valid email</span>
				<button type="submit"><img src="images/icon-arrow.svg" alt="" /></button>
			</form>
		</main>
	</body>
</html>
