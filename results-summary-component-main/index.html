<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Results summary component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<section id="result">
				<h1>Your Result</h1>
				<div id="percentage">
					<div>76</div>
					<div>of <span>100</span></div>
				</div>

				<h2>Great</h2>
				<div id="text">
					You scored higher than 65% of the people who have taken these tests.
				</div>
			</section>
			<section id="summary">
				<h1>Summary</h1>
				<ul>
					<li class="reaction">
						<div class="field-name">
							<img src="assets/images/icon-reaction.svg" alt="lightning icon" />
							Reaction
						</div>
						<div class="value">80 <span> / 100</span></div>
					</li>
					<li class="memory">
						<div class="field-name">
							<img src="assets/images/icon-memory.svg" alt="brain icon" />
							Memory
						</div>
						<div class="value">92<span> / 100</span></div>
					</li>
					<li class="verbal">
						<div class="field-name">
							<img src="assets/images/icon-verbal.svg" alt="speech icon" />
							Verbal
						</div>
						<div class="value">61 <span> / 100</span></div>
					</li>
					<li class="visual">
						<div class="field-name">
							<img src="assets/images/icon-visual.svg" alt="eye icon" />
							Visual
						</div>
						<div class="value">72<span> / 100</span></div>
					</li>
				</ul>
				<button>Continue</button>
			</section>
		</main>
	</body>
</html>
