<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/> -->
        <title>Frontend Mentor | Profile card component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="card">
                <img class="portrait" src="images/image-victor.jpg" alt="" />
                <div class="weight700">Victor Crest <span class="weight500 gray">26</span></div>
                <div class="gray">London</div>
                <hr />
                <div class="statistic">
                    <div>
                        <div class="weight700">80K</div>
                        <div class="small gray">Followers</div>
                    </div>
                    <div>
                        <div class="weight700">803K</div>
                        <div class="small gray">Likes</div>
                    </div>
                    <div>
                        <div class="weight700">1.4K</div>
                        <div class="small gray">Photos</div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
