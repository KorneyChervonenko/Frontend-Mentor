<html lang="en">
	<head>
		<meta charset="UTF-8" />

	</head>
	<body>
		<main>
			<h1>Desserts</h1>
			<fieldset class="dessert-menu"></fieldset>
		</main>

		<fieldset class="shopping-cart">
			<h2>Your Cart (<span class="items-cart-counter">0</span>)</h2>
			<div class="shopping-cart-empty">
				<p>Your added items will appear here</p>
			</div>
			<div class="shopping-cart-filled hidden">
				<ul class="items-in-cart-list"></ul>
				<div class="cart-total">
					<span>Order Total</span>
					<span class="cart-sum-total"></span>
				</div>
				<div class="carbon-neutral-promo">
					<img src="/assets/images/icon-carbon-neutral.svg" alt="" />
					<p>This is a <span>carbon-neutral</span> delivery</p>
				</div>
				<button type="submit">Confirm Order</button>
			</div>
		</fieldset>

		<section class="success hidden">
			<img src="/assets/images/icon-order-confirmed.svg" alt="check mark" />
			<h2>Order Confirmed</h2>
			<p>We hope you enjoy your food!</p>
			<ul class="order-list"></ul>
			<div class="order-total">
				<span>Order Total</span>
				<span class="order-sum-total">$46.5</span>
			</div>
			<button type="button">Start New Order</button>
		</section>
	</body>
</html>
