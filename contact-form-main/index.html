<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<title>Frontend Mentor | Contact form</title>

		<script>
			less = {
				env: 'development',
			};
		</script>
		<script src="less.min.js" type="text/javascript"></script>
		<script>
			less.watch();
		</script> -->
		<link rel="stylesheet" href="styles.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="success-msg hidden" aria-live="polite" role="status">
			<h2><img src="assets/images/icon-success-check.svg" alt="" />Message Sent!</h2>
			<p>Thanks for completing the form. We'll be in touch soon!</p>
		</div>
		<h1>Contact Us</h1>
		<form novalidate>
			<fieldset class="user-name">
				<label>
					<span>First Name <span class="asterisk">*</span></span>
					<input type="text" name="first-name" required aria-errormessage="first-name-error" />
					<span class="error-msg hidden" id="first-name-error"></span>
				</label>
				<label>
					<span>Last Name <span class="asterisk">*</span></span>
					<input type="text" name="last-name" required aria-errormessage="last-name-error" />
					<span class="error-msg hidden" id="last-name-error"></span>
				</label>
			</fieldset>

			<label class="email-input">
				<span>Email Address <span class="asterisk">*</span></span>
				<input type="email" name="email" required aria-errormessage="email-error" />
				<span class="error-msg hidden" id="email-error"></span>
			</label>

			<fieldset class="query-type">
				<legend>Query Type <span class="asterisk">*</span></legend>
				<div>
					<label>
						<input
							type="radio"
							name="query-type"
							value="general-enquiry"
							required
							aria-errormessage="query-type-error"
						/>
						<span>General Enquiry</span>
					</label>
					<label>
						<input
							type="radio"
							name="query-type"
							value="support-request"
							required
							aria-errormessage="query-type-error"
						/>
						<span>Support Request</span>
					</label>
				</div>
				<span class="error-msg hidden" id="query-type-error"></span>
			</fieldset>

			<label class="request-message">
				<span>Message <span class="asterisk">*</span></span>
				<textarea name="request-message" required aria-errormessage="request-message-error"></textarea>
				<span class="error-msg hidden" id="request-message-error"></span>
			</label>

			<label class="consent-status">
				<div>
					<input type="checkbox" name="consent-status" required aria-errormessage="consent-status-error" />
					<span>I consent to being contacted by the team <span class="asterisk">*</span></span>
				</div>
				<span class="error-msg hidden" id="consent-status-error"></span>
			</label>

			<button type="submit">Submit</button>
		</form>
	</body>
</html>
