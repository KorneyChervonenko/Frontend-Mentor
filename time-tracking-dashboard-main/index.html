<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Time tracking dashboard</title>
		<link rel="stylesheet" href="style.css" />
		<script defer type="text/javascript" src="data.js"></script>
		<script defer src="script.js"></script>

		<!-- <script defer src="script.js" type="module"></script> -->
	</head>
	<body>
		<header>
			<div class="person">
				<img src="images/image-jeremy.png" alt="portrait" />
				<h1>Report for</h1>
				<p>Jeremy Robson</p>
			</div>

			<nav>
				<ul>
					<li><button type="button">Daily</button></li>
					<li><button type="button">Weekly</button></li>
					<li><button type="button">Monthly</button></li>
				</ul>
			</nav>
		</header>

		<main>
			<section class="pile work">
				<div class="inner-pile">
					<div class="ineer-pile-header">
						<h2>Work</h2>
						<img src="images/icon-ellipsis.svg" alt="three dots" />
					</div>
					<div class="output">
						<div class="current">33hrs</div>
						<div class="previous">Last XXX - 33hrs</div>
					</div>
					<!-- <div class="current">33hrs</div>
					<div class="previous">Last XXX - 33hrs</div> -->
				</div>
			</section>

			<section class="pile play">
				<div class="inner-pile">
					<div class="ineer-pile-header">
						<h2>Play</h2>
						<img src="images/icon-ellipsis.svg" alt="three dots" />
					</div>
					<div class="output">
						<div class="current">33hrs</div>
						<div class="previous">Last XXX - 33hrs</div>
					</div>
				</div>
			</section>

			<section class="pile study">
				<div class="inner-pile">
					<div class="ineer-pile-header">
						<h2>Study</h2>
						<img src="images/icon-ellipsis.svg" alt="three dots" />
					</div>
					<div class="output">
						<div class="current">33hrs</div>
						<div class="previous">Last XXX - 33hrs</div>
					</div>
				</div>
			</section>

			<section class="pile exercise">
				<div class="inner-pile">
					<div class="ineer-pile-header">
						<h2>Exercise</h2>
						<img src="images/icon-ellipsis.svg" alt="three dots" />
					</div>
					<div class="output">
						<div class="current">33hrs</div>
						<div class="previous">Last XXX - 33hrs</div>
					</div>
				</div>
			</section>

			<section class="pile social">
				<div class="inner-pile">
					<div class="ineer-pile-header">
						<h2>Social</h2>
						<img src="images/icon-ellipsis.svg" alt="three dots" />
					</div>
					<div class="output">
						<div class="current">33hrs</div>
						<div class="previous">Last XXX - 33hrs</div>
					</div>
				</div>
			</section>

			<section class="pile self-care">
				<div class="inner-pile">
					<div class="ineer-pile-header">
						<h2>Self Care</h2>
						<img src="images/icon-ellipsis.svg" alt="three dots" />
					</div>
					<div class="output">
						<div class="current">33hrs</div>
						<div class="previous">Last XXX - 33hrs</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
