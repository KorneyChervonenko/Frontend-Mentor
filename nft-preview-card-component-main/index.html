<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | NFT preview card component</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>

        <div class="card">

            <div class="illustration">
                <img src="images/image-equilibrium.jpg" alt="transparent cube standing on the vertex">
            </div>
            
            <h1 class="white-font">Equilibrium #3429</h1>

            <p class="first-line">Our Equilibrium collection promotes balance and calm.</p>

            <div class="second-line">
                <p>0.041 ETH</p>
                <p>3 days left</p>
            </div>

            <hr>

            <div class="third-line">
                <img src="images/image-avatar.png" alt="some guy avatar">
                <p>Creation of <span class="white-font">Jules Wyvern</span></p>
            </div>
            
        </div>
        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/KorneyChervonenko">Korney Chervonenko</a>.
        </footer>        
    </main>  

</body>
</html>
