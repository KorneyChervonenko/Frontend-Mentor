<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>
        <div class="card">

            <div class="image-panel">
                <img src="./images/image-header-mobile.jpg" alt="women at the table with notebooks, flowers and cups" />
            </div>

            <div class="data-panel">
                <h1>Get <span>insights</span> that help your business grow.</h1>

                <div class="text">Discover the benefits of data analytics and make better decisions regarding revenue,
                    customer experience, and overall efficiency.
                </div>

                <div class="stats">
                    <div class="cell">
                        <div>10k+</div>
                        <div>companies</div>
                    </div>
                    <div class="cell">
                        <div>314</div>
                        <div>templates</div>
                    </div>
                    <div class="cell">
                        <div>12M+</div>
                        <div>queries</div>
                    </div>
                </div>
            </div>

    </main>
    <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by
        <a href="https://www.frontendmentor.io/profile/KorneyChervonenko">Korney Chervonenko</a>.
    </footer>
</body>

</html>
