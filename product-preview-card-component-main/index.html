<html lang="en">
<head>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Product preview card component</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>

        <div class="card">
            <div class="left_panel">
                <picture>
                    <source srcset="images/image-product-desktop.jpg" media="(540px < width)" />
                    <img src="images/image-product-mobile.jpg" alt="Chanel perfume bottle">
                </picture>
            </div>
            <div class="right_panel">
                <p class="sparce_text">Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="current_price">$149.99 <span class="old_price">$169.99</span></p>

        </div>
